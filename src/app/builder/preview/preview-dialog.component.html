<h2 mat-dialog-title>
  Preview <span class="fb-hint">({{ isBootstrap ? 'Bootstrap' : 'Material' }})</span>
</h2>

<mat-dialog-content class="fb-form">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [form]="form" [model]="model" [fields]="fields" [options]="options"></formly-form>

    <div class="fb-preview-actions">
      @if (isBootstrap) {
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-outline-secondary" type="button" (click)="form.reset(); model = {}">Reset</button>
      } @else {
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-button type="button" (click)="form.reset(); model = {}">Reset</button>
      }
    </div>

    <div class="fb-preview-model">
      <div class="fb-hint">Model</div>
      <pre class="fb-preview-model-json">{{ model | json }}</pre>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  @if (isBootstrap) {
    <button class="btn btn-link" (click)="close()">Close</button>
  } @else {
    <button mat-button (click)="close()">Close</button>
  }
</mat-dialog-actions>
