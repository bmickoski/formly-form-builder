version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '06:00'
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - security
    commit-message:
      prefix: 'chore(deps)'
    groups:
      angular:
        patterns:
          - '@angular/*'
          - '@angular-devkit/*'
      formly:
        patterns:
          - '@ngx-formly/*'

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '06:30'
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: 'chore(ci)'
