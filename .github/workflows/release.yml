name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install deps
        run: npm ci

      - name: Quality checks
        run: |
          npm run typecheck
          npm run lint
          npm run test:ci
          npm run build
          npm run build:lib

      - name: Package dist
        run: |
          tar -czf formly-form-builder-dist.tar.gz dist/formly-form-builder
          npm pack ./dist/formly-builder

      - name: Publish npm package
        if: startsWith(github.ref, 'refs/tags/v')
        run: npm publish ./dist/formly-builder --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            formly-form-builder-dist.tar.gz
            *.tgz
