name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Quality checks
        run: |
          npm run typecheck
          npm run lint
          npm run test:ci
          npm run build

      - name: Package dist
        run: |
          tar -czf formly-form-builder-dist.tar.gz dist/formly-form-builder

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            formly-form-builder-dist.tar.gz
