name: Security

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit for production deps (high+)
        run: npm audit --omit=dev --audit-level=high
