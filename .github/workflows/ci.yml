name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Cache Angular build cache
        uses: actions/cache@v5
        with:
          path: .angular/cache
          key: ${{ runner.os }}-angular-${{ matrix.node }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-angular-${{ matrix.node }}-

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
        env:
          CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}

      - name: Build
        run: npm run build

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-${{ matrix.node }}
          path: coverage/**
          if-no-files-found: warn

      - name: Docs
        if: matrix.node == 22
        run: npm run docs

      - name: Upload docs artifact
        if: matrix.node == 22
        uses: actions/upload-artifact@v4
        with:
          name: compodoc-site
          path: docs/compodoc/**
          if-no-files-found: error

      - name: Upload build artifact
        if: matrix.node == 22
        uses: actions/upload-artifact@v4
        with:
          name: dist-browser
          path: dist/formly-form-builder/**
          if-no-files-found: error
